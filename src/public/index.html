<html>
    <head>
        <title>Download Stream Example</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Download Stream Example</h1>
        <hr>

        <p>
            <button onclick="downloadCSV()">Download CSV data</button>
            <button onclick="downloadJSON()">Download JSON data</button>
        </p>

        <div class="progress-bar-field">
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
            <span class="progress-bar-text">0%</span>
        </div>

        
        <p>Chunks: <span id="chunkCount"></span></p>
        <p>Lines: <span id="lines"></span></p>
        
        <script src="main.js"></script>

    </body>
</html>
